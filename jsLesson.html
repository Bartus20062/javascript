<script>
    function getMaxSubSum(arr){
    let maxSum = -Infinity;

    for(let i = 0; i< arr.length; i++){
        let currentSum = 0;
        for(let j = i; j< arr.leength; j++){
            currentSum += arr[j];
            maxSum = Math.max(maxSum, currentSum);
        }
    }
    return maxSum;
}
</script>
